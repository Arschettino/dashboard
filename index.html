<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top-bar">
                <div class="search-icon"><img src="images/search.svg" alt="search icon"></div>
                <div class="search-bar"><input type="search"></div>
                <div class="alert-icon"><img src="images/alert.svg" alt="notifications icon"></div>
                <div class="profile-pic"><img src="images/profile-photo2.png" alt="profile photo"></div>
                <div class="name"> Andrew Schettino </div>
            </div>
            <div class="bottom-bar">
                <div class="profile-pic-large"><img src="images/profile-photo2.png" alt="profile photo"></div>
                <div class="greeting">
                    <p class="salutation">Hi there,</p>
                    <p class="name">Andrew Schettino (@arschettino)</p>
                </div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="top-section"><img src="images/company-full.png" alt="company logo"></div>
            <div class="middle-section">
                <div class="home">
                    <img src="images/home.svg" alt="home icon">
                    <span class="home">Home</span>
                </div>
                <div class="profile">
                    <img src="images/profile.svg" alt="profile icon">
                    <span class="profile">Profile</span>
                </div>
                <div class="messages">
                    <img src="images/messages.svg" alt="messages icon">
                    <span class="messages">Messages</span>
                </div>
                <div class="history">
                    <img src="images/history.svg" alt="history icon">
                    <span class="history">History</span>
                </div>
                <div class="tasks">
                    <img src="images/tasks.svg" alt="tasks icon">
                    <span class="tasks">Tasks</span>
                </div>
                <div class="communities">
                    <img src="images/community.svg" alt="communities icon">
                    <span class="communities">Communities</span>
                </div>
            </div>
            <div class="bottom-section">
                <div class="settings">
                    <img src="images/settings.svg" alt="settings icon">
                    <span class="settings">Settings</span>
                </div>
                <div class="support">
                    <img src="images/support.svg" alt="support icon">
                    <span class="support">Support</span>
                </div>
                <div class="privacy">
                    <img src="images/privacy.svg" alt="privacy icon">
                    <span class="privacy">Privacy</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="main-left">
                <div class="label-projects"></div>
                <div class="project-1"></div>
                <div class="project-2"></div>
                <div class="project-3"></div>
                <div class="project-4"></div>
                <div class="project-5"></div>
                <div class="project-6"></div>
            </div>
            <div class="main-right">
                <div class="label-announcements"></div>
                <div class="announcements"></div>
                <div class="trending-label"></div>
                <div class="trending"></div>
            </div>
        </div>

    </div>
</body>

</html>
